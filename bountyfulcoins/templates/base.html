<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>
		Bountyful Coins |
		 {% block title %}{% endblock %}</title>
		 <link rel="stylesheet" href="/site_media/style.css"
		 	type="text/css" />
		 <script type="text/javascript"
		 src="/site_media/jquery.js"></script>
		 {% block external %}{% endblock %}
</head>
<body>
	<div id="nav">
		<a href="{% url 'user_page' %}">Bountyful home</a> |
		<a href="{% url 'popular' %}">Popular</a> |
		<a href="{% url 'about' %}">About</a> |
		{% if user.is_authenticated %}
			<a href="{% url 'create_bounty' %}">Submit</a> |
			<a href="{% url 'search' %}">Search</a> |
			<a href="{% url 'user_page' user.username %}">
				{{ user.username }}</a> | 
			<a href="{% url 'logout' %}">logout</a>
		{% else %}
			<a href="{% url 'login' %}">login<a> | 
			<a href="{% url 'register' %}">register</a>
		{% endif %}
	</div>
	<h1>{% block head %}{% endblock %}</h1>
	{% block content %}{% endblock %}
</body>
</html>
