<ul class="bounties">
	{% for bounty in bounties %}
		<li>
			<a href="/vote/?id={{ bounty.id}}" class="vote">[+]</a>
			
			{{ bounty.bounty.amount }}
			{{ bounty.bounty.currency}}

			<a href="{{ bounty.bounty.get_absolute_url }}" class="title"> {{ bounty.bounty.title }}</a> |
			Posted By:
			<a href="/user/{{ bounty.bounty.user.username }}/" class="username"> {{ bounty.bounty.user.username }}</a> |
			<span class="vote-count">Votes:{{ bounty.votes }}</span>
		</li>
	{% endfor %}
</ul>
